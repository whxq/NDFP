<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.5/leader-line.min.js"></script>
    <title>NDFP</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  <style>
    html,body{
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      background-color: #F7F7F7;
      user-select: none; /* 禁止选中文本 */
    }
    body {
      background-image: url('src/assets/bg.png'); /* 设置背景图片 */
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <script>
    // Array of image URLs to preload
    const imageUrls = [
      'src/assets/client1.png',
      'src/assets/client2.png',
      'src/assets/client3.png',
      'src/assets/client4.png',
      'src/assets/server.png'
    ];

    // Function to preload images
    function preloadImages(urls) {
      urls.forEach(url => {
        const img = new Image();
        img.src = url;
      });
    }

    // Preload images when the page loads
    window.addEventListener('load', () => {
      preloadImages(imageUrls);
    });
  </script>
</html>
